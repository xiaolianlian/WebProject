<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--在IE运行最新的渲染模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--初始化移动浏览显示，让视口的宽度等于物理上真实的分辨率-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!--载入bootstrap的css样式-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries --> <!--让IE8浏览器支持html5，让IE8浏览器作为媒体查询-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>Hello, world!</h1>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!--加入jquery-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script> <!--加入bootstrap-->
<!--注意把css文件放在head中，把js文件放在body的最下面-->
</body>
</html>
</body>
</html>
