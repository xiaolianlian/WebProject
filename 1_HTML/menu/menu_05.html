<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_select</title>
</head>
<body>
    <h3 align="center">注册信息</h3>
    <hr color="#336699" />
    <form action="action.php" method="post" target="_blank">
        <table bgcolor="#f2f2f2" align="center" width="600px">
            <tr>
                <td align="right">姓名：</td>
                <td align="left"><input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名" /></td>
            </tr>
            <tr>
                <td align="right">邮箱：</td>
                <td align="left"><input type="text" name="mail" value="@163.com" /></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td align="left"><input type="password" name="paw" placeholder="请输入密码" size="25" maxlength="6"></td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td align="left"><input type="password" name="paw_confirm" placeholder="请再次输入密码" size="25" maxlength="6"></td>
            </tr>
            <tr>
                <td align="right">上传文件：</td>
                <td align="left"><input type="file" name="file" /></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td align="left">
                    男<input type="radio" name="sex" value="man" />
                    女<input type="radio" name="sex"value="woman" />
                    保密<input type="radio" name="sex"value="bm" checked />
                </td>
            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td align="left">
                    读书<input type="checkbox" name="dx1" value="read" checked/>
                    跳舞<input type="checkbox" name="dx1" value="dance" />
                    唱歌<input type="checkbox" name="dx1" value="sing" />
                </td>
            </tr>
            <tr>
                <td align="right">城市：</td>
                <td align="left">
                    <select name="city">
                        <option value="choose">--请选择--</option>
                        <option value="bj">北京</option>
                        <option value="tj">天津</option>
                        <option value="sh">上海</option>
                        <option value="fj">福建</option>
                        <option value="xm">厦门</option>
                        <option value="gz">广州</option>
                        <option value="sz">深圳</option>
                        <option value="hz">杭州</option>
                    </select>
                    <select name="city" size="6" multiple>
                        <option value="bj" selected>北京</option>
                        <option value="tj">天津</option>
                        <option value="sh">上海</option>
                        <option value="fj">福建</option>
                        <option value="xm">厦门</option>
                        <option value="gz">广州</option>
                        <option value="sz">深圳</option>
                        <option value="hz">杭州</option>
                    </select>

                    <select>
                        <option>--请选择--</option>
                        <optgroup label="江西">
                            <option value="sr">上饶</option>
                            <option value="nc">南昌</option>
                            <option value="jj">九江</option>
                        </optgroup>
                        <optgroup label="浙江">
                            <option value="hz">杭州</option>
                            <option value="yw">义乌</option>
                            <option value="nb">宁波</option>
                        </optgroup>
                    </select>

                    <select size="5" multiple>
                        <option>--请选择--</option>
                        <optgroup label="江西">
                            <option value="sr">上饶</option>
                            <option value="nc">南昌</option>
                            <option value="jj">九江</option>
                        </optgroup>
                        <optgroup label="浙江">
                            <option value="hz">杭州</option>
                            <option value="yw">义乌</option>
                            <option value="nb">宁波</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">简介：</td>
                <td align="left">
                    <textarea name="jainjie" rows="6" cols="50" placeholder="请输入个人简介"></textarea>
                </td>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="来点我" name="button" />
                    <input type="submit" value="submit" name="submit" />
                    <input type="reset" value="reset" name="reset" />
                    <input type="image" value="submit_button" src="submit.png" width="50px" height="25px">
                </td>

            </tr>
            <tr>
                <td>
                    <input type="hidden" name="hidden" value="这是一个用户注册信息" ／>
                </td>
                <td></td>
            </tr>

            </tr>
        </table>
    </form>
</body>
</html>
