<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-size</title>
    <style type="text/css">
        p{font-size:50px;}
        .larger{font-size:larger;}
        .smaller{font-size:smaller;}
    </style>
</head>
<body>
    <!--相对单位-->
    <p>文字大小px，受显示器分辨率影响</p>
    <p>文字大小<span class="larger">相对父元素的文字大小变大</span></p>
    <p>文字大小<span class="smaller">相对父元素的文字大小变小</span></p>
</body>
</html>
