<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-size</title>
    <style type="text/css">
        .em{font-size:2em;}
        .percent{font-size:150%;}
        #fontSize{font-size:20px;}
        .percent{font-size:150%;}
    </style>
</head>
<body>
    <!--相对单位-->
    <div id="fontSize">
        <p>文字大小<span class="em">相对值em</span></p>
        <p class="percent">文字大小<span>相对值%</span></p>
    </div>
</body>
</html>
