<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        a:link{color:blue;}/*未访问状态*/
        a:visited{color:green;}/*已访问状态*/
        a:hover{color:gray;}/*鼠标悬浮状态*/
        a:active{color:red;}/*激活状态*/

        p:hover{color:red;}
        p:active{font-size:20px;}
    </style>
</head>
<body>
    <a href="http://www.imooc.com" target="_blank">css使用方法</a>
    <p>慕课网</p>
</body>
</html>
