<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css使用方法</title>
    <style>
        <!-- /*写html注释符号是为了兼容，低版本浏览器不能识别style标签，那么就可以把下面这行代码注释掉，高版本浏览器则直接忽略html注释。*/
            p{color:blue;}
        -->
    </style>
</head>
<body>
<!-- 行内样式 -->
<h1 style="color:red;font-size:20px;">css使用方法</h1>

<!--嵌入样式-->
<p>行内样式</p>
<p>嵌入样式</p>
<p>外部样式</p>
<p>导入样式</p>
</body>
</html>
