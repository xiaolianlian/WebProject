<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套表格</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <th>2014年</th>
            <th>2015年</th>
            <th>2016年</th>
        </tr>
        <tr>
            <td>
                <table border="1" cellspacing="0">
                    <tr>
                        <td>上半年</td>
                        <td>下半年</td>
                    </tr>
                    <tr>
                        <td>8000</td>
                        <td>9000</td>
                    </tr>
                </table>
            </td>
            <td>10000</td>
            <td>12000</td>
        </tr>
    </table>
</body>
</html>
