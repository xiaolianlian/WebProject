<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
</head>
<body>
    <h3 align="center">注册信息</h3>
    <hr color="#336699" />
    <form>
        <table bgcolor="#f2f2f2" align="center" width="600px">
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名" /></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="mail" value="@163.com" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="paw" placeholder="请输入密码" size="25" maxlength="6"></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="paw_confirm" placeholder="请再次输入密码" size="25" maxlength="6"></td>
            </tr>
            <tr>
                <td>上传文件：</td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    男<input type="radio" name="sex" value="man" />
                    女<input type="radio" name="sex"value="woman" />
                    保密<input type="radio" name="sex"value="bm" checked />
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    读书<input type="checkbox" name="dx1" value="read" checked/>
                    跳舞<input type="checkbox" name="dx1" value="dance" />
                    唱歌<input type="checkbox" name="dx1" value="sing" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="来点我" name="button" />
                    <input type="submit" value="submit" name="submit" />
                    <input type="reset" value="reset" name="reset" />
                    <input type="image" value="submit_button" src="submit.png" width="50px" height="25px">
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <input type="hidden" name="hidden" value="这是一个用户注册信息" ／>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
